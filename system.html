<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>芯知系统工作台</title>
  <style>
    body{margin:0;font-family:Arial;background:#f4f6f8}
    .layout{display:flex;height:100vh}
    .sidebar{
      width:220px;background:#1f2d3d;color:#fff;padding:20px
    }
    .sidebar h2{font-size:20px;margin-bottom:20px}
    .sidebar button{
      width:100%;margin-bottom:10px;padding:10px;
      background:#304156;color:#fff;border:none;cursor:pointer
    }
    .content{flex:1;padding:30px}
    .module{display:none}
    input,select,textarea,button{
      margin-top:8px;padding:6px;width:300px
    }
    ul{margin-top:10px}
  </style>
</head>

<body>
<div class="layout">

  <div class="sidebar">
    <h2>芯知系统</h2>
    <button onclick="show('m1')">电芯方案合规分析</button>
    <button onclick="show('m2')">标准条款映射分析</button>
    <button onclick="show('m3')">专利风险识别</button>
    <button onclick="show('m4')">综合结论输出</button>
  </div>

  <div class="content">

    <!-- 模块一 -->
    <div id="m1" class="module">
      <h2>电芯方案合规分析</h2>
      <label>是否支持快充</label><br>
      <select id="fast">
        <option value="yes">是</option>
        <option value="no">否</option>
      </select><br>

      <label>是否具备热扩散防护</label><br>
      <select id="thermal">
        <option value="yes">是</option>
        <option value="no">否</option>
      </select><br>

      <button onclick="analyze1()">开始分析</button>
      <ul id="r1"></ul>
    </div>

    <!-- 模块二 -->
    <div id="m2" class="module">
      <h2>标准条款映射分析</h2>
      <p>系统自动比对 GB 38031 条款与方案覆盖情况。</p>
      <ul>
        <li>✅ 热安全相关条款：已覆盖</li>
        <li>⚠️ 快充工况条款：测试数据不足</li>
        <li>❌ 过充极端场景条款：未验证</li>
      </ul>
    </div>

    <!-- 模块三 -->
    <div id="m3" class="module">
      <h2>专利风险识别</h2>
      <label>电芯技术特征描述</label><br>
      <textarea id="tech" rows="4"
        placeholder="如：高镍正极 + 快充结构 + 叠片工艺"></textarea><br>
      <button onclick="analyze3()">开始识别</button>
      <ul id="r3"></ul>
    </div>

    <!-- 模块四 -->
    <div id="m4" class="module">
      <h2>综合结论输出</h2>
      <ul>
        <li>✅ 方案整体符合新国标安全框架</li>
        <li>⚠️ 快充与结构设计存在专利风险</li>
        <li>✅ 建议开展专利规避与二次设计</li>
      </ul>
      <p><b>芯知建议：</b> 合规前置，创新可控。</p>
    </div>

  </div>
</div>

<script>
function show(id){
  document.querySelectorAll(".module").forEach(m=>m.style.display="none");
  document.getElementById(id).style.display="block";
}

function analyze1(){
  const r=document.getElementById("r1");
  r.innerHTML="";
  if(thermal.value==="yes")
    r.innerHTML+="<li>✅ 热扩散防护：符合</li>";
  else
    r.innerHTML+="<li>❌ 热扩散防护：存在风险</li>";
  if(fast.value==="yes")
    r.innerHTML+="<li>⚠️ 快充：需补充测试数据</li>";
}

function analyze3(){
  const r=document.getElementById("r3");
  r.innerHTML="";
  if(tech.value.includes("快充"))
    r.innerHTML+="<li>⚠️ 快充相关专利密集</li>";
  if(tech.value.includes("叠片"))
    r.innerHTML+="<li>⚠️ 叠片结构存在专利限制</li>";
  r.innerHTML+="<li>✅ 建议规避设计</li>";
}
</script>

</body>
</html>
